<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login">
        <div class="column">
            <div class="header">
                <div class="logo">
                    <i class="fa-solid fa-coffee"></i>
                    <b>SmartLocal</b>
                </div>
            </div>
            <div class="form">
                <h1>Welcome Back</h1>
                <div class="form-page">
                    <div class="segmented">
                        <button class="segmented-btn" aria-selected="true">Sign In</button>
                        <button class="segmented-btn">Sign Up</button>
                        <div class="segmented-focus"></div>
                    </div>
                    <div class="field">
                        <input class="input-textbox" type="email" name="email" placeholder="Email">
                        <label class="label" for="user-email"></label>
                    </div>
                    <button class="btn" type="submit">Continue</button>
                    <div class="or">Or Continue With</div>
                    <div class="social">
                        <button class="social-btn">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button class="social-btn">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                        <button class="social-btn">
                            <i class="fa-brands fa-github"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <ul class="footer-nav">
                    <li>
                        <a href="#">Terms of Use</a>
                    </li>
                    <li>
                        <a href="#">Disclosures</a>
                    </li>
                    <li>
                        <a href="#">Privacy and Policy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column column-bg">
            <img class="bg-img" src="https://travel.gaijinpot.com/app/uploads/sites/6/2016/06/Tokyo-Tower-.jpg" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
