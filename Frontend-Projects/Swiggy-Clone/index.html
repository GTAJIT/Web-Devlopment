<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-to-JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="headder">
        <div class="headder-main">
            <img class="swiggy-logo" src="https://res.cloudinary.com/dutdah0l9/image/upload/v1720058694/Swiggy_logo_bml6he.png" alt="Swiggy-Logo">
            <div class="header-end">
                <div class="pages">
                    <p class="page-1">swiggy corporate</p>
                    <p class="page-2">partner with us</p>
                </div>
                <div class="btns">
                    <button class="btn-4" data-tooltip="Size: 20Mb">
                        <div class="button-wrapper">
                            <div id="btn-text" class="text">Get the App</div>
                            <span class="icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true"
                                role="img"
                                width="24px"
                                height="24px"
                                preserveAspectRatio="xMidYMid meet"
                                viewBox="0 0 24 24"
                            >
                                <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"
                                ></path>
                            </svg>
                            </span>
                        </div>
                    </button>
                    <button id="btn" class="btn-1">
                        <div id="btn-text" class="original">Sign in</div>
                            <div class="letters">
                                <span>S</span>
                                <span>I</span>
                                <span>G</span>
                                <span>N</span>
                                <span>I</span>
                                <span>N</span>
                            </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <img id="img-set" class="img-left" src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png" alt="left_img">
        <dev class="main-text">
            <div class="main-text-line">Order food &amp; groceries. Discover best restaurants. Swiggy it!</div>
        </dev>

        <img id="img-set" class="img-right" src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png" alt="right_img">
    </div>
    <script src="script.js"></script>
</body>
</html>
